# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  # timeout: 5000

# development:
  # adapter: sqlite3
  # <<: *default
  # database: db/development.sqlite3

development:
  <<: *default
  database: payeat_development
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

# test:
#   adapter: sqlite3
#   <<: *default
#   database: db/test.sqlite3

test:
  <<: *default
  database: payeat_test
  host: localhost

production:
  <<: *default
  database: payeat_production
  username: ENV['PAYEAT_HEROKU_USERNAME']
  password: ENV['PAYEAT_HEROKU_PASSWORD']
